<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LİSTELER</title>
</head>
<body>
    
    <h2>Listeler</h2>
    <hr>


    <h4>Ordered List</h4>
    <hr>


    <h6>Araba Markaları</h6>


    <ol>
        <li>BMW</li>
        <li>Subaru</li>
        <li>Volkswagen</li>
        <li>Ford</li>

    </ol>


    <ol reversed> 
        <li>BMW</li>
        <li>Subaru</li>
        <li>Volkswagen</li>
        <li>Ford</li>
    </ol>


    <ol start="10"> 
        <li>BMW</li>
        <li>Subaru</li>
        <li>Volkswagen</li>
        <li>Ford</li>

    </ol>

    <ol type="i">
        <li>BMW</li>
        <li>Subaru</li>
        <li>Volkswagen</li>
        <li>Ford</li>

    </ol>
</body>
</html>
